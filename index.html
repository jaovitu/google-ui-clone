<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google UI Clone</title>
</head>
<body>

    <header class="menu">
        <div class="menu__section left">
            <img class="menu__icon" src="./assets/burger-icon.svg" alt="Burger menu icon" />
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="./assets/more-icon.svg" alt="More icon" />
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="./assets/circle-frame.svg" alt="Avatar frame" />
                <img class="menu__avatar" src="https://avatars.githubusercontent.com/u/61175734?s=96&v=4" alt="Avatar picture" />
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content__logo" src="./assets/logo.svg" alt="UI Clone" />
        
        <input class="content__search--input" type="text" />

        <div class="content__buttons--container">
            <input type="submit" class="content__buttons--btn" value="Pesquisa Google" />
            <input type="submit" class="content__buttons--btn" value="Estou com sorte" />
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__country">
            <span>Brazil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>

</body>
</html>
